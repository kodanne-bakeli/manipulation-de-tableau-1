<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<title>Manipulation de tableau</title>
</head>

<body>

    <div>
        <h1 class="text-center">Manipulation des tableaux</h1>
        <form action="">
            <div class="d-flex justify-content-center">
                <div id="positif" class="border m-3 p-3 rounded">
                    <h3 class="text-center">tableau 1</h3>
                    <input type="number" class="form-control" placeholder="saisir un nombre positif" id="numpos1">
                    <input type="number" class="form-control" placeholder="saisir un nombre positif" id="numpos2">
                    <input type="number" class="form-control" placeholder="saisir un nombre positif" id="numpos3">
                    <small id="small1"></small>
                </div>
                <div id="negatif" class="border m-3 p-3 rounded">
                    <h3 class="text-center">tableau 2</h3>
                    <input type="number" class="form-control" placeholder="saisir un nombre négatif" id="numneg1">
                    <input type="number" class="form-control" placeholder="saisir un nombre négatif" id="numneg2">
                    <input type="number" class="form-control" placeholder="saisir un nombre négatif" id="numneg3">
                    <small id="small2"></small>
                </div>
            </div>
            <div class="my-3 p-3 text-center">
                <input type="button" class="btn btn-primary" value="click ici" onclick="Afficher()">
            </div>
            <div class="mx-3 text-center">
                <textarea name="" id="resultat" cols="40" rows="10"></textarea>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
